<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id/Class/Nic</title>
    <style>
        /* Stylowanie elementów */
        h3 {
            color: red;
        }
        p {
            color: green;
        }
        /* Kontener dla divów ustawiający je obok siebie */
        .container {
            display: flex;
            gap: 10px;
        }
        /* Styl dla divów */
        .orange {
            background-color: orange;
            width: 100px;
            height: 100px;
        }
        #blueDiv {
            background-color: blue;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h3>Mój tytuł</h3>
    <p>To jest pierwszy paragraf.</p>
    <p>To jest drugi paragraf.</p>
    <div class="container">
        <div class="orange"></div>
        <div class="orange"></div>
        <div id="blueDiv"></div>
    </div>
</body>
</html>
